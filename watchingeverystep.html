<!DOCTYPE html>
<html>
<head>
    <title>WE SEE YOU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            cursor: none;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            perspective: 2000px;
            animation: ambientMovement 20s infinite ease-in-out;
        }

        .eyes-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
        }

        .eye-pair {
            position: absolute;
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            cursor: none;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
            transition: all 0.3s ease-in-out;
        }

        .eye {
            width: 8px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 50%;
            transform-origin: 50% 0;
            animation: blink 8s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 40%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            filter: blur(1px);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            transform: scale(1.5);
            background: rgba(255, 0, 0, 0.2);
            border-color: red;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.1); }
            50% { transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(0); }
            50% { transform: scaleY(1); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-3px, 3px) rotate(-2deg); }
            50% { transform: translate(3px, -3px) rotate(2deg); }
            75% { transform: translate(-3px, -3px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes ambientMovement {
            0% { transform: rotate3d(1, 0, 0, 0deg); }
            25% { transform: rotate3d(1, 1, 0, 3deg); }
            50% { transform: rotate3d(0, 1, 1, -3deg); }
            75% { transform: rotate3d(-1, 0, 1, 3deg); }
            100% { transform: rotate3d(1, 0, 0, 0deg); }
        }

        .eye-pair:hover {
            animation: shake 0.1s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
        }

        .eye-pair.active .eye {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="scene">
        <div class="eyes-container" id="eyesContainer"></div>
    </div>

    <script>
        function getRandomPosition() {
            // Create clusters of eyes with some spacing
            const clusters = 5;
            const clusterIndex = Math.floor(Math.random() * clusters);
            
            return {
                x: 10 + Math.random() * 80, // Keep eyes away from edges
                y: 10 + Math.random() * 80,
                z: -300 + Math.random() * 600,
                delay: Math.random() * 2,
                scale: 0.8 + Math.random() * 0.4
            };
        }

        function createEyePair(position) {
            const eyePair = document.createElement('div');
            eyePair.className = 'eye-pair';
            eyePair.style.left = `${position.x}%`;
            eyePair.style.top = `${position.y}%`;
            eyePair.style.transform = `translateZ(${position.z}px) scale(${position.scale})`;
            eyePair.style.animationDelay = `${position.delay}s`;
            
            eyePair.innerHTML = `
                <div class="eye"></div>
                <div class="eye"></div>
            `;

            // Add mouse interaction effects
            eyePair.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                eyePair.classList.add('active');
            });

            eyePair.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                eyePair.classList.remove('active');
            });

            return eyePair;
        }

        function initScene() {
            const container = document.getElementById('eyesContainer');
            const cursor = document.getElementById('cursor');
            const numEyes = 20; // Increase number of eye pairs

            // Create initial eye pairs
            for (let i = 0; i < numEyes; i++) {
                const position = getRandomPosition();
                const eyePair = createEyePair(position);
                container.appendChild(eyePair);
            }

            // Handle cursor movement
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                const eyes = document.querySelectorAll('.eye-pair');
                eyes.forEach(eyePair => {
                    const rect = eyePair.getBoundingClientRect();
                    const eyeCenterX = rect.left + rect.width / 2;
                    const eyeCenterY = rect.top + rect.height / 2;
                    
                    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                    const rotation = angle * (180 / Math.PI);
                    
                    eyePair.style.transform += ` rotate(${rotation}deg)`;
                });
            });

            setInterval(() => {
                if (container.children.length < 30) { 
                    const position = getRandomPosition();
                    const eyePair = createEyePair(position);
                    container.appendChild(eyePair);
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', initScene);
    </script>
</body>
</html>
