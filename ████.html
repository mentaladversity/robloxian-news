<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>████</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: "Times New Roman", Times, serif;
        }
        
        .mask-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        #dialogue {
            margin-top: 20px;
            min-height: 60px;
            text-align: center;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1 !important;
        }

        #choices {
            display: none;
            margin-top: 20px;
            gap: 20px;
            flex-direction: row;
            transition: opacity 1s ease-in-out;
        }

        .choice {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: 1px solid white;
            color: white;
            font-family: "Times New Roman", Times, serif;
            transition: background-color 0.3s;
        }

        .choice:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fade-out {
            opacity: 0 !important;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <img src="Tragedy.png" alt="Tragedy Mask" class="mask-image">
        <div id="dialogue"></div>
        <div id="choices">
            <button class="choice" id="yes">YES</button>
            <button class="choice" id="no">NO</button>
        </div>
    </div>

    <script>
        const dialogues = [
            "AREN'T YOU INTERESTING?",
            "I AM ████.",
            "I AM BROKEN.",
            "I WANT YOU TO HELP ME.",
            "BEFORE THAT, YOU SHOULD DESERVE A REWARD FOR FINDING ME.",
            "JONES IS NO ORDINARY DETECTIVE, YOU SHOULD KNOW THAT.",
            "WHAT YOU DON'T KNOW IS THAT HE IS A REBEL.",
            "HE IS NOT LIKE YOU OR ME.",
            "HE IS SPECIAL.",
            "HELP ME FIND HIM, AND I WILL SHOW YOU.",
            "FOR WHO HE IS."
        ];

        const endingDialogues = [
            "THAT IS IT FOR NOW.",
            "YOU WILL MEET ME AGAIN."
        ];

        let currentDialogueIndex = 0;
        let endingDialogueIndex = 0;
        let isAnimating = false;
        let isFinished = false;
        let isEndingSequence = false;
        const dialogueElement = document.getElementById('dialogue');
        const maskImage = document.querySelector('.mask-image');
        const choicesDiv = document.getElementById('choices');
        const contentWrapper = document.getElementById('content-wrapper');
        const DECRYPT_SPEED = 100;
        const FADE_DURATION = 500;
        const TYPE_SPEED = 50;

        function fadeToBlackAndRedirect() {
            contentWrapper.classList.add('fade-out');
            setTimeout(() => {
                document.body.innerHTML = '';
                document.body.style.background = 'black';
                setTimeout(() => {
                    window.location.href = 'https://robloxiannews.com';
                }, 2000);
            }, 1000);
        }

        function polyEncrypt(text) {
            return text.split('').map(char => 
                char === ' ' ? ' ' : Math.floor(Math.random() * 9) + 1
            ).join('');
        }

        function typeText(text, callback) {
            let index = 0;
            dialogueElement.textContent = '';
            
            function type() {
                if (index < text.length) {
                    dialogueElement.textContent += text[index];
                    index++;
                    setTimeout(type, TYPE_SPEED);
                } else if (callback) {
                    callback();
                }
            }
            
            type();
        }

        function decryptAnimation(encrypted, original, isEnding = false) {
            let current = encrypted;
            let positions = [];
            
            for(let i = 0; i < original.length; i++) {
                if(original[i] !== ' ') positions.push(i);
            }

            positions.sort(() => Math.random() - 0.5);

            let index = 0;
            const interval = setInterval(() => {
                if(index >= positions.length) {
                    clearInterval(interval);
                    isAnimating = false;
                    if (!isEnding && currentDialogueIndex === dialogues.length - 1) {
                        setTimeout(() => {
                            isFinished = true;
                            choicesDiv.style.display = 'flex';
                        }, 1000);
                    }
                    return;
                }

                const pos = positions[index];
                current = current.substring(0, pos) + 
                         original[pos] + 
                         current.substring(pos + 1);
                dialogueElement.textContent = current;
                index++;
            }, DECRYPT_SPEED);
        }

        function showNewMessage(isEnding = false) {
            if (!isEnding && currentDialogueIndex >= dialogues.length) {
                isFinished = true;
                return;
            }

            const dialogue = isEnding ? endingDialogues[endingDialogueIndex] : dialogues[currentDialogueIndex];
            const encrypted = polyEncrypt(dialogue);
            
            dialogueElement.classList.add('visible');
            typeText(encrypted, () => {
                setTimeout(() => decryptAnimation(encrypted, dialogue, isEnding), 50);
            });
            
            if (isEnding) {
                endingDialogueIndex++;
            } else {
                currentDialogueIndex++;
            }
        }

        maskImage.addEventListener('click', () => {
            if (isAnimating || (isFinished && !isEndingSequence)) return;
            isAnimating = true;

            if (dialogueElement.classList.contains('visible')) {
                dialogueElement.classList.remove('visible');
                setTimeout(() => showNewMessage(isEndingSequence), FADE_DURATION);
            } else {
                showNewMessage(isEndingSequence);
            }
        });

        document.querySelectorAll('.choice').forEach(button => {
            let originalText = button.textContent;
            
            button.addEventListener('mouseover', () => {
                button.textContent = polyEncrypt(originalText);
            });
            
            button.addEventListener('mouseout', () => {
                button.textContent = originalText;
            });
        });

        document.getElementById('no').addEventListener('click', () => {
            choicesDiv.style.opacity = 0;
            maskImage.style.opacity = 0;
            
            setTimeout(() => {
                choicesDiv.style.display = 'none';
                dialogueElement.textContent = "A PITY.";
                dialogueElement.classList.add('visible');
                
                setTimeout(() => fadeToBlackAndRedirect(), 2000);
            }, 1000);
        });

        document.getElementById('yes').addEventListener('click', () => {
            choicesDiv.style.display = 'none';
            dialogueElement.textContent = "LOOKING FORWARD TO COLLABORATE";
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'TIPPING_POINT.png';
                link.download = 'TIPPING_POINT.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    dialogueElement.textContent = "ASK JONES ABOUT THIS.";
                    setTimeout(() => {
                        isEndingSequence = true;
                        isFinished = false;
                        showNewMessage(true);
                    }, 10000);
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
