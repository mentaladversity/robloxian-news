            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

<body>
    <div class="header">
        <div class="logo">

    </div>
    
    <div class="nav-bar">

    <div class="about-container">
        <div class="password-form">
            <h2>About ROBLOXIAN NEWS</h2>
            <p>Enter the password for access!!!!</p>
            <input type="password" id="secretPassword" class="password-input" placeholder="Password...">
            <button onclick="initiateSecurityCheck()" class="submit-btn">Enter</button>
        </div>
    </div>

    <script>
        function initiateSecurityCheck() {
            const password = document.getElementById('secretPassword').value;
            if (validateSecurityToken(password)) {
                window.location.href = 'classified.html';
            }
        }

        function validateSecurityToken(input) {
            const hash = encryptInput(input);
            return hash === '796f7572676f646b6e6f77736e6f7468696e67';
        }

        function encryptInput(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                result += str.charCodeAt(i).toString(16);
            }
            return result;
        }
    </script>
</body>
