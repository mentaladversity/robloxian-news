<!DOCTYPE html>
<html>
<head>
    <title>WATCHING_EVERY_STEP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            cursor: none;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .eyes-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
        }

        .eye-pair {
            position: absolute;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .eye {
            width: 30px;
            height: 40px;
            background: #ffffff;
            border-radius: 50%;
            position: relative;
            transform-origin: center;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 50%;
            transform-origin: 50% 0;
            animation: blink 4s infinite;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 95%, 98% { transform: scaleY(0); }
            96%, 97% { transform: scaleY(1); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .eye-pair:hover {
            animation: shake 0.2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="scene">
        <div class="eyes-container" id="eyesContainer"></div>
    </div>

    <script>
        // Define eye positions based on the image pattern
        const EYE_POSITIONS = [
            { x: 20, y: 15, z: 0, url: 'https://example1.com' },
            { x: 80, y: 15, z: 0, url: 'https://example2.com' },
            { x: 30, y: 35, z: 50, url: 'https://example3.com' },
            { x: 70, y: 35, z: 50, url: 'https://example4.com' },
            { x: 50, y: 50, z: 0, url: 'https://example5.com' },
            { x: 25, y: 65, z: -50, url: 'https://example6.com' },
            { x: 75, y: 65, z: -50, url: 'https://example7.com' },
            { x: 40, y: 80, z: 0, url: 'https://example8.com' },
            { x: 60, y: 80, z: 0, url: 'https://example9.com' }
        ];

        function initScene() {
            const container = document.getElementById('eyesContainer');
            const scene = document.querySelector('.scene');

            EYE_POSITIONS.forEach(pos => {
                const eyePair = document.createElement('div');
                eyePair.className = 'eye-pair';
                eyePair.style.left = `${pos.x}%`;
                eyePair.style.top = `${pos.y}%`;
                eyePair.style.transform = `translateZ(${pos.z}px)`;
                
                eyePair.innerHTML = `
                    <div class="eye"></div>
                    <div class="eye"></div>
                `;

                if (pos.url) {
                    eyePair.addEventListener('click', () => {
                        window.location.href = pos.url;
                    });
                }

                container.appendChild(eyePair);
            });

            const cursor = document.querySelector('.cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                const mouseX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
                const mouseY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
                
                scene.style.transform = `rotateX(${-mouseY * 20}deg) rotateY(${-mouseX * 20}deg)`;

                document.querySelectorAll('.eye').forEach(eye => {
                    const rect = eye.getBoundingClientRect();
                    const eyeX = rect.left + rect.width / 2;
                    const eyeY = rect.top + rect.height / 2;
                    const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                    const rotation = (angle * 180 / Math.PI) + 90;
                    eye.style.transform = `rotate(${rotation}deg)`;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', initScene);
    </script>
</body>
</html>
