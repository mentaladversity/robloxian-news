<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Radio Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            width: 300px;
            height: 300px;
        }

        .pixelated-image {
            width: 100%;
            height: 100%;
            object-fit: contain;

            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;

            transform: scale(8);
            transform-origin: center;
            width: 12.5%;
            height: 12.5%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/api/placeholder/300/300" alt="Military Radio" class="pixelated-image">
    </div>
</body>
</html>
