<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINATED ONE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
        }
        
        .wrapper {
            filter: url('#pixelate');
            width: 100%;
            height: 100vh;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mask-image {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="Tragedy.png" alt="Tragedy Mask" class="mask-image">
    </div>
    
    <svg style="display: none;">
        <filter id="pixelate">
            <feFlood x="2" y="2" height="1" width="1"/>
            <feComposite/>
            <feTile/>
            <feComposite/>
            <feMorphology operator="dilate" radius="2"/>
        </filter>
    </svg>
</body>
</html>
