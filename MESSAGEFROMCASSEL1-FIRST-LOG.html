<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Radio Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pixelated-image {
            /* Maximum pixelation settings */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            /* Extremely reduced size and scaled up */
            transform: scale(40);  /* Increased from 25 */
            transform-origin: center;
            width: 2.5%;  /* Reduced from 4% */
            height: 2.5%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Radio.png" alt="Radio" class="pixelated-image">
    </div>
</body>
</html>
