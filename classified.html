    <title>[REDACTED].sys - Access Denied</title>
    <style>
        /* Root Variables */
        :root {
            --old-paper: #f4e4bc;
            --aged-paper: #e6d5b3;
            --ink: #1a1a1a;
            --blood: #8b0000;
            --hr-red: #cc0000;
            --terminated: #aa0000;
            --hazardous: #ff4500;
            --maintained: #4169e1;
            --yielded: #ffa500;
            --corruption: #000;
            --crt-green: #00ff00;
            --warning-yellow: #ffff00;
        }

        /* Global Effects */
        @keyframes flicker {
            0% { opacity: 0.93; }
            5% { opacity: 0.89; }
            10% { opacity: 0.97; }
            15% { opacity: 0.94; }
            20% { opacity: 0.92; }
            25% { opacity: 0.95; }
            30% { opacity: 0.93; }
            35% { opacity: 0.97; }
            40% { opacity: 0.94; }
            45% { opacity: 0.96; }
            50% { opacity: 0.98; }
            55% { opacity: 0.91; }
            60% { opacity: 0.94; }
            65% { opacity: 0.93; }
            70% { opacity: 0.92; }
            75% { opacity: 0.95; }
            80% { opacity: 0.90; }
            85% { opacity: 0.91; }
            90% { opacity: 0.94; }
            95% { opacity: 0.92; }
            100% { opacity: 0.98; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes vhs-tracking {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }

        /* Base Styles */
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT and VHS Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            opacity: 0.2;
        }

        .vhs-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 999;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        /* Blood Effect */
        .blood-stain {
            position: absolute;
            background: var(--blood);
            opacity: 0.1;
            filter: blur(5px);
            border-radius: 50%;
            pointer-events: none;
        }
        /* Document Container */
        .document-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--old-paper);
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Paper Aging Effect */
        .document-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, 
                    rgba(0,0,0,0.05) 0px,
                    transparent 1px
                ) 0 0 / 20px 20px,
                radial-gradient(
                    circle at 50% 50%,
                    var(--aged-paper),
                    var(--old-paper)
                );
            pointer-events: none;
        }

        /* HR Department Header */
        .hr-header {
            text-align: center;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        /* Security Clearance Banner */
        .security-banner {
            position: absolute;
            top: -20px;
            left: -40px;
            right: -40px;
            background: var(--hr-red);
            color: white;
            padding: 5px;
            text-align: center;
            transform: rotate(-2deg);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid darkred;
        }

        /* Termination Stamp */
        .termination-stamp {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 200px;
            height: 200px;
            border: 8px solid var(--terminated);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(15deg);
            color: var(--terminated);
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            opacity: 0.9;
            animation: stamp-fade 4s infinite;
        }

        @keyframes stamp-fade {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        /* Myth Entry Styling */
        .myth-entry {
            border: 1px solid rgba(0,0,0,0.2);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            background: rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .myth-entry:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .myth-entry[data-status="TERMINATED"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(170,0,0,0.05) 10px,
                    rgba(170,0,0,0.05) 20px
                );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .myth-entry[data-status="TERMINATED"]:hover::before {
            opacity: 1;
        }

        /* File Tab */
        .folder-tab {
            position: absolute;
            top: -20px;
            left: 20px;
            background: var(--old-paper);
            padding: 5px 15px;
            border: 1px solid rgba(0,0,0,0.2);
            border-bottom: none;
            transform: rotate(-2deg);
            font-size: 0.8rem;
            z-index: 1;
        }

        /* Status Indicators */
        .status-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            padding: 5px 15px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .status-badge[data-status="TERMINATED"] {
            background: var(--terminated);
            animation: danger-pulse 2s infinite;
        }

        @keyframes danger-pulse {
            0%, 100% { box-shadow: 0 0 5px var(--terminated); }
            50% { box-shadow: 0 0 20px var(--terminated); }
        }
        /* HR Department Warning Elements */
        .hr-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--hr-red);
            color: white;
            padding: 20px;
            border: 2px solid darkred;
            text-align: center;
            z-index: 2000;
            animation: warning-fade 0.5s forwards;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 80%;
        }

        @keyframes warning-fade {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Redacted Text */
        .redacted {
            background: var(--corruption);
            color: transparent;
            padding: 0 5px;
            position: relative;
            cursor: not-allowed;
            user-select: none;
            display: inline-block;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .redacted:hover {
            background: var(--corruption);
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
            animation: redacted-glitch 0.3s infinite;
        }

        .redacted::before {
            content: 'REDACTED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,0,0,0.5);
            font-size: 0.6em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .redacted:hover::before {
            opacity: 1;
        }

        @keyframes redacted-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        /* HR Department Notices */
        .hr-notice {
            background: linear-gradient(to right, var(--hr-red), darkred);
            color: white;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid darkred;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .hr-notice::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: notice-shine 3s linear infinite;
        }

        @keyframes notice-shine {
            to { left: 100%; }
        }

        /* Termination Notice Styling */
        .termination-notice {
            background: rgba(170,0,0,0.1);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 2px solid var(--terminated);
            position: relative;
        }

        .termination-notice::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(170,0,0,0.05) 10px,
                    rgba(170,0,0,0.05) 20px
                );
            pointer-events: none;
        }

        /* HR Signature Block */
        .hr-signature {
            margin-top: 20px;
            text-align: right;
        }

        .signature-line {
            border-bottom: 1px solid var(--ink);
            margin-bottom: 5px;
        }

        .date-stamp {
            display: inline-block;
            border: 1px solid var(--ink);
            padding: 2px 5px;
            font-size: 0.8em;
            transform: rotate(-2deg);
            margin-top: 5px;
        }

          <script>
        class HRDepartmentSystem {
            constructor() {
                this.initializeEffects();
                this.startMonitoring();
                this.createGlitchEffects();
            }

            initializeEffects() {
                this.createOverlays();
                this.setupRedactedText();
                this.initializeTerminationEffects();
                this.setupRandomEvents();
            }

            createOverlays() {
                const overlays = ['crt-overlay', 'vhs-scanline', 'film-grain'];
                overlays.forEach(overlay => {
                    const element = document.createElement('div');
                    element.className = overlay;
                    document.body.appendChild(element);
                });
            }

            setupRedactedText() {
                document.querySelectorAll('.redacted').forEach(element => {
                    element.addEventListener('mouseover', () => {
                        this.glitchText(element);
                        if (Math.random() < 0.2) this.triggerHRWarning();
                    });
                });
            }

            glitchText(element) {
                const originalText = element.textContent;
                const glitchChars = '█▓▒░';
                let iterations = 0;
                
                const interval = setInterval(() => {
                    element.textContent = element.textContent
                        .split('')
                        .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)])
                        .join('');

                    iterations++;
                    if (iterations > 10) {
                        clearInterval(interval);
                        element.textContent = originalText;
                    }
                }, 50);
            }

            initializeTerminationEffects() {
                document.querySelectorAll('[data-status="TERMINATED"]').forEach(entry => {
                    entry.addEventListener('mouseenter', () => {
                        this.createTerminationGlitch(entry);
                        this.addBloodStain();
                    });
                });
            }

            createTerminationGlitch(element) {
                const glitch = document.createElement('div');
                glitch.className = 'termination-glitch';
                element.appendChild(glitch);
                
                setTimeout(() => glitch.remove(), 1000);
            }

            addBloodStain() {
                if (Math.random() < 0.3) {
                    const stain = document.createElement('div');
                    stain.className = 'blood-stain';
                    stain.style.width = Math.random() * 100 + 50 + 'px';
                    stain.style.height = stain.style.width;
                    stain.style.top = Math.random() * 100 + '%';
                    stain.style.left = Math.random() * 100 + '%';
                    document.querySelector('.document-container').appendChild(stain);

                    setTimeout(() => stain.remove(), 5000);
                }
            }

            setupRandomEvents() {
                setInterval(() => {
                    if (Math.random() < 0.1) {
                        this.triggerRandomEvent();
                    }
                }, 10000);
            }

            triggerRandomEvent() {
                const events = [
                    () => this.triggerHRWarning(),
                    () => this.createScanlineGlitch(),
                    () => this.triggerTerminationAlert(),
                    () => this.createVHSTracking(),
                    () => this.simulateSecurityBreach()
                ];

                const randomEvent = events[Math.floor(Math.random() * events.length)];
                randomEvent();
            }

            triggerHRWarning() {
                const warnings = [
                    'UNAUTHORIZED ACCESS DETECTED',
                    'SECURITY BREACH IMMINENT',
                    'CONTAINMENT PROTOCOLS ACTIVE',
                    'TERMINATED ACCOUNT ACTIVITY DETECTED',
                    'HR DEPARTMENT ALERT',
                    'SURVEILLANCE SYSTEMS ENGAGED',
                    'DATA CORRUPTION DETECTED',
                    'SECURITY CLEARANCE REQUIRED',
                    '[REDACTED] CONTAINMENT FAILURE'
                ];

                const warning = document.createElement('div');
                warning.className = 'hr-warning';
                warning.innerHTML = `⚠ ${warnings[Math.floor(Math.random() * warnings.length)]} ⚠`;
                document.body.appendChild(warning);

                setTimeout(() => warning.remove(), 3000);
            }

            createScanlineGlitch() {
                document.body.style.animation = 'scanline-glitch 0.2s steps(2) infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 1000);
            }

            triggerTerminationAlert() {
                document.querySelectorAll('.myth-entry[data-status="TERMINATED"]')
                    .forEach(entry => {
                        entry.style.animation = 'termination-pulse 0.5s infinite';
                        setTimeout(() => {
                            entry.style.animation = '';
                        }, 2000);
                    });
            }

            createVHSTracking() {
                const tracking = document.createElement('div');
                tracking.className = 'vhs-tracking';
                document.body.appendChild(tracking);
                setTimeout(() => tracking.remove(), 1000);
            }

            simulateSecurityBreach() {
                document.body.classList.add('security-breach');
                setTimeout(() => {
                    document.body.classList.remove('security-breach');
                }, 500);
            }

            startMonitoring() {
                console.log(`
                    HR DEPARTMENT TERMINAL
                    ---------------------
                    ACCESSING CLASSIFIED FILES
                    SECURITY LEVEL: 4
                    MONITORING: ACTIVE
                    [DATA EXPUNGED]
                    ---------------------
                    01010100 01001000 01000101 01011001 
                    01000001 01010010 01000101 00100000 
                    01010111 01000001 01010100 01000011 
                    01001000 01001001 01001110 01000111
                `);
            }
        }

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            const hrSystem = new HRDepartmentSystem();
        });
    </script>
</body>

                    <div class="note-signature">

                        <span class="date">Last report before [REDACTED]</span>
                    </div>
                </div>
            </div>
        </div>
</html>
