<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - ROBLOXIAN NEWS</title>
    <style>
        .about-container {
            text-align: center;
            padding: 20px;
        }

        .password-form {
            background: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 5px;
        }

        .password-input {
            padding: 10px;
            width: 200px;
            margin: 10px;
            font-family: monospace;
        }

        .submit-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Logofront.png" alt="ROBLOXIAN NEWS">
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="index.html">Home</a> |
        <a href="news.html">Teh News</a> |
        <a href="epic-wins.html">Epic Wins</a> |
        <a href="builders-club.html">Builders Club</a> |
        <a href="about.html">About</a>
    </div>

    <div class="about-container">
        <div class="password-form">
            <h2>About ROBLOXIAN NEWS</h2>
            <p>Enter the password for access!!!!</p>
            <input type="password" id="secretPassword" class="password-input" placeholder="Password...">
            <button onclick="initiateSecurityCheck()" class="submit-btn">Enter</button>
            <div id="error-message" class="error-message">Invalid password</div>
        </div>
    </div>

    <script>
        function initiateSecurityCheck() {
            const password = document.getElementById('secretPassword').value;
            const errorMsg = document.getElementById('error-message');
            
            const encryptedPassword = encryptInput(password);
            const destination = validatePassword(encryptedPassword);
            
            if (destination) {
                window.location.href = destination;
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function encryptInput(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                result += str.charCodeAt(i).toString(16);
            }
            return result;
        }

        function validatePassword(hash) {
            const validHashes = {
                '796f7572676f646b6e6f77736e6f7468696e67': 'classified.html',
                '4245494e475f574154434845440a': 'watchingeverystep.html'
            };
            return validHashes[hash] || null;
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                initiateSecurityCheck();
            }
        });
    </script>
</body>
</html>
