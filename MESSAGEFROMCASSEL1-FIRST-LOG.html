<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUWVFALSBIKY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .pixelated-image {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transform: scale(100);
            transform-origin: center;
            width: 1%;
            height: 1%;
            object-fit: contain;
        }

        .text-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 48px;
            opacity: 0;
            letter-spacing: 10px;
            transition: opacity 2s ease;
            text-transform: uppercase;
            display: none;
            text-align: center;
            width: 100%;
            
            z-index: 1000;

            display: none;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container" onclick="toggleAudio()">
        <img src="Radio.png" alt="Radio" class="pixelated-image">
        <audio id="radioAudio" src="AConversation1.mp3"></audio>
    </div>
    <div class="text-container">
        <div id="textOverlay" class="text-overlay">MORE TO COME</div>
    </div>

    <script>
        let isPlaying = false;
        const audio = document.getElementById('radioAudio');
        const textOverlay = document.getElementById('textOverlay');

        function toggleAudio() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;

                    audio.onended = function() {
                        setTimeout(() => {
                           
                            textOverlay.style.display = 'flex';
                            setTimeout(() => {
                                textOverlay.style.opacity = '1';
                                
                               
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 2000); 
                            }, 50);
                        }, 3000); 
                    };
                }).catch(e => {
                    console.log("Audio playback error:", e);
                });
            }
        }
    </script>
</body>
</html>
