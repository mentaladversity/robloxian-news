<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUWVFALSBIKY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 2s ease;
        }

        .pixelated-image {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transform: scale(100);
            transform-origin: center;
            width: 0.75%;
            height: 0.75%;
            object-fit: contain;
        }

        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .text-overlay {
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 48px;
            opacity: 0;
            letter-spacing: 10px;
            transition: opacity 2s ease;
            text-transform: uppercase;
            display: none;
            text-align: center;
            width: 100%;
            z-index: 1000;
        }

        .clicked {
            cursor: default !important;
        }

        .tragedy-mask {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);
            opacity: 0;
            transition: opacity 0.1s ease;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="imageContainer" class="image-container" onclick="handleClick(event)">
        <img src="Radio.png" alt="Radio" class="pixelated-image">
        <audio id="radioAudio" src="AConversation1.mp3"></audio>
    </div>
    <div class="text-container">
        <div id="textOverlay" class="text-overlay">MORE TO COME.</div>
    </div>
    <img id="tragedyMask" src="Tragedy.png" alt="Tragedy" class="tragedy-mask">

    <script>
        let hasClicked = false;
        const audio = document.getElementById('radioAudio');
        const textOverlay = document.getElementById('textOverlay');
        const imageContainer = document.getElementById('imageContainer');
        const tragedyMask = document.getElementById('tragedyMask');

        function handleClick(event) {
            if (hasClicked) {
                event.preventDefault();
                return;
            }

            hasClicked = true;
            imageContainer.classList.add('clicked');
            
            audio.play().then(() => {
                audio.onended = function() {
                    imageContainer.style.opacity = '0';
                    setTimeout(() => {
                        textOverlay.style.display = 'block';
                        setTimeout(() => {
                            textOverlay.style.opacity = '1';
                            setTimeout(() => {
                                textOverlay.style.opacity = '0';
                                setTimeout(() => {
                                    tragedyMask.style.display = 'block';
                                    setTimeout(() => {
                                        tragedyMask.style.opacity = '1';
                                        setTimeout(() => {
                                            window.location.href = 'index.html';
                                        }, 100);
                                    }, 50);
                                }, 2000);
                            }, 2000);
                        }, 50);
                    }, 3000);
                };
            }).catch(e => {
                hasClicked = false;
                imageContainer.classList.remove('clicked');
            });
        }
    </script>
</body>
</html>
