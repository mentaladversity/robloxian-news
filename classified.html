<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error - Access Denied</title>
    <style>
        :root {
            --old-paper: #f4e4bc;
            --ink: #1a1a1a;
            --stamp-red: rgba(168, 0, 0, 0.8);
            --warning: #8b0000;
            --clearance: #006400;
            --hr-red: #cc0000;
            --terminated: #aa0000;
            --hazardous: #ff4500;
            --maintained: #4169e1;
            --yielded: #ffa500;
            --deleted: #000000;
        }

        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
            overflow-x: hidden;
        }

        .hr-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 12vw;
            color: var(--hr-red);
            opacity: 0.05;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            font-weight: bold;
            text-transform: uppercase;
        }

        .document-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--old-paper);
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .termination-stamp {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 200px;
            height: 200px;
            border: 8px solid var(--terminated);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(15deg);
            color: var(--terminated);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .termination-stamp::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--terminated);
            border-radius: 50%;
            margin: 10px;
            opacity: 0.5;
        }

        .hr-header {
            text-align: center;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .hr-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hr-notice {
            background: var(--hr-red);
            color: white;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid darkred;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .myth-entry {
            border: 1px solid rgba(0,0,0,0.2);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            background: rgba(255,255,255,0.4);
        }

        .status-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            padding: 5px 15px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .status-badge[data-status="TERMINATED"] {
            background: var(--terminated);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(170,0,0,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(170,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(170,0,0,0); }
        }
        <div class="hr-watermark">ACCOUNT TERMINATED</div>
        
        <div class="document-container">
            <div class="hr-header">
                <div class="termination-stamp">
                    ACCOUNT<br>TERMINATED<br>BY HR DEPT.
                </div>
                <h1>ROBLOX MYTH CONTAINMENT DIVISION</h1>
                <div class="hr-notice">
                    ⚠ CLASSIFIED INFORMATION - HR CLEARANCE REQUIRED ⚠
                </div>
            </div>

            <div class="myth-entry" data-status="TERMINATED">
                <div class="folder-tab">M.Y.T.H File #666</div>
                <div class="status-badge" data-status="TERMINATED">TERMINATED</div>
                
                <div class="hr-file-header">
                    <h2>SUBJECT: NOLI</h2>
                    <div class="hr-details">
                        <span>Account ID: <span class="redacted">████████</span></span>
                        <span>Termination Date: <span class="redacted">██/██/2008</span></span>
                        <span>HR Case #: <span class="redacted">M-666-T</span></span>
                    </div>
                </div>

                <div class="termination-notice">
                    <div class="notice-header">OFFICIAL TERMINATION NOTICE</div>
                    <p>Account permanently terminated by HR Department under Protocol M-7</p>
                    <p>Reason: Multiple violations of Section <span class="redacted">███</span></p>
                    <div class="hr-signature">
                        <img src="hr-signature.png" alt="HR Signature">
                        <span>Head of HR Department</span>
                        <div class="date-stamp">03/18/2008</div>
                    </div>
                </div>

                <div class="warning-box">
                    <h3>POST-TERMINATION ACTIVITY DETECTED</h3>
                    <p>Despite account termination, subject shows signs of continued activity:</p>
                    <ul>
                        <li>Multiple sightings in <span class="redacted">The Waiting Game</span></li>
                        <li>Anomalous server behavior at <span class="redacted">3:33 AM</span></li>
                        <li>Connection to other terminated accounts</li>
                    </ul>
                </div>

                <div class="field-notes">
                    <div class="agent-note">
                        "HR termination was successful but something remains. It's using the terminated account as a
                        <span class="redacted">VESSEL</span>. Traditional moderation tools are ineffective."
                        <div class="note-signature">- Agent GRAVES</div>
                    </div>
                </div>

                <div class="hr-advisory">
                    <h4>CURRENT CONTAINMENT STATUS:</h4>
                    <p>- Primary account successfully terminated</p>
                    <p>- Post-termination activity under surveillance</p>
                    <p>- Additional HR protocols in development</p>
                    <div class="clearance-warning">
                        LEVEL 4 CLEARANCE REQUIRED FOR FULL FILE ACCESS
                    </div>
                </div>
            </div>

            <div class="myth-entry" data-status="HAZARDOUS">
                <div class="status-badge" data-status="HAZARDOUS">HAZARDOUS</div>
                <div class="folder-tab">M.Y.T.H File #333</div>
                
                <div class="hr-file-header">
                    <h2>SUBJECT: THE EYE CULT</h2>
                    <div class="hr-details">
                        <span>Group ID: <span class="redacted">████████</span></span>
                        <span>Status: Under HR Surveillance</span>
                        <span>Risk Level: HAZARDOUS</span>
                    </div>
                </div>

                <div class="surveillance-report">
                    <h3>HR SURVEILLANCE REPORT</h3>
                    <p>Multiple accounts associated with [REDACTED] ritual activity.</p>
                    <p>Group activities being monitored by HR Department.</p>
                    <div class="surveillance-status">
                        ACTIVE MONITORING IN PROGRESS
                    </div>
                </div>
            </div>
            <script>
        // HR Department System Effects
        class HRSystem {
            constructor() {
                this.terminationStatus = false;
                this.surveillanceActive = true;
                this.hrClearance = 4;
                this.initializeEffects();
            }

            initializeEffects() {
                this.createTerminationEffect();
                this.initializeHRScans();
                this.setupWarningSystem();
            }

            createTerminationEffect() {
                document.querySelectorAll('[data-status="TERMINATED"]').forEach(element => {
                    element.addEventListener('mouseover', () => {
                        this.triggerTerminationGlitch(element);
                        this.playTerminationSound();
                    });
                });
            }

            triggerTerminationGlitch(element) {
                if (Math.random() < 0.3) {
                    element.style.animation = 'termination-glitch 0.3s infinite';
                    setTimeout(() => {
                        element.style.animation = '';
                    }, 1000);
                }
            }

            initializeHRScans() {
                setInterval(() => {
                    if (Math.random() < 0.1) {
                        this.performHRScan();
                    }
                }, 10000);
            }

            performHRScan() {
                const scanMessage = document.createElement('div');
                scanMessage.className = 'hr-scan-message';
                scanMessage.textContent = 'HR DEPARTMENT SCAN IN PROGRESS...';
                document.body.appendChild(scanMessage);
                
                setTimeout(() => {
                    scanMessage.remove();
                }, 3000);
            }

            setupWarningSystem() {
                const warnings = [
                    'UNAUTHORIZED ACCESS DETECTED',
                    'HR CLEARANCE VERIFICATION REQUIRED',
                    'TERMINATED ACCOUNT ACTIVITY DETECTED',
                    'SURVEILLANCE PROTOCOLS ACTIVE',
                    'CONTAINMENT SYSTEMS ENGAGED'
                ];

                setInterval(() => {
                    if (Math.random() < 0.05) {
                        this.showHRWarning(warnings[Math.floor(Math.random() * warnings.length)]);
                    }
                }, 15000);
            }

            showHRWarning(message) {
                const warning = document.createElement('div');
                warning.className = 'hr-warning';
                warning.innerHTML = `⚠ ${message} ⚠`;
                document.body.appendChild(warning);
                
                setTimeout(() => {
                    warning.remove();
                }, 4000);
            }
        }

        // Termination Notice Effects
        class TerminationNotice {
            static createStamp(element) {
                const stamp = document.createElement('div');
                stamp.className = 'termination-stamp';
                element.appendChild(stamp);
                
                this.animateStamp(stamp);
            }

            static animateStamp(stamp) {
                stamp.style.transform = 'scale(1.2) rotate(15deg)';
                setTimeout(() => {
                    stamp.style.transform = 'scale(1) rotate(15deg)';
                }, 200);
            }
        }

        // HR Document Scanner
        class DocumentScanner {
            static scan(element) {
                const scanline = document.createElement('div');
                scanline.className = 'hr-scanline';
                element.appendChild(scanline);

                scanline.addEventListener('animationend', () => {
                    scanline.remove();
                });
            }
        }

        // Redacted Text System
        class RedactedText {
            static initialize() {
                document.querySelectorAll('.redacted').forEach(element => {
                    element.addEventListener('mouseover', () => {
                        this.glitchText(element);
                    });
                });
            }

            static glitchText(element) {
                const originalText = element.textContent;
                const glitchChars = '█▓▒░';
                
                let iterations = 0;
                const interval = setInterval(() => {
                    element.textContent = element.textContent
                        .split('')
                        .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)])
                        .join('');

                    iterations++;
                    if (iterations > 10) {
                        clearInterval(interval);
                        element.textContent = originalText;
                    }
                }, 50);
            }
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            const hrSystem = new HRSystem();
            RedactedText.initialize();

            // Easter Eggs
            console.log(`
                HR DEPARTMENT TERMINAL
                ----------------------
                CLEARANCE LEVEL: 4
                STATUS: ACTIVE
                MONITORING: ENABLED
                ----------------------
                [REDACTED BY ORDER OF HR]
            `);

            // Add scan effect on document hover
            document.querySelectorAll('.myth-entry').forEach(entry => {
                entry.addEventListener('mouseenter', () => {
                    DocumentScanner.scan(entry);
                });
            });

            // Random HR Department interference
            setInterval(() => {
                if (Math.random() < 0.1) {
                    document.body.style.filter = 'blur(1px) brightness(1.2)';
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 100);
                }
            }, 5000);
        });
    </script>
</body>
</html>
